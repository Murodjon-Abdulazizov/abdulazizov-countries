<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgium</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <!-- SITE-HEADER -->

  <header class="site-header">
    <div class="site-header-container container">
      <a href="index.html" class="site-header-logo">
        <h2 class="site-header-logo-text">Where in the world?</h2>
      </a>
      <button class="site-dark-button"> <span class="dark-mode-container"><img class="icon-dark-mode-img" src="img/icon-moon.svg" alt="moon"> Dark Mode</span></button>
    </div>
  </header>


  <!-- SITE-HERO  -->

  <main class="main-content">

    <section class="site-hero-belgium">
      <div class="container">
        <button class="button-back">
          <span class="button-container">
            <img src="img/Shape.svg" alt="back" class="button-img"> Back
          </span>
        </button>

        <div class="site-hero-countries-information">
          <img src="img/belgium.jpg" alt="Belgium" class="countries-information-img" srcset="img/belgium.jpg 1x, img/belgium@2x.jpg 2x" width="560" height="401">

          <div class="countries-information-text">
            <h2 class="countries-item-heading heading-belgium">Belgium</h2>

            <div class="countries-information-text-container">
              <div class="countries-item-sourse">
                <p class="countries-item-text"><span class="text-bold">Native Name:</span>BelgiÃ« </p>
                <p class="countries-item-text"><span class="text-bold">Population:</span> 11,319,511 </p>
                <p class="countries-item-text"><span class="text-bold">Region:</span> Europe</p>
                <p class="countries-item-text"><span class="text-bold">Sub Region:</span>Western Europe</p>
                <p class="countries-item-text"><span class="text-bold">Capital:</span>Brussels</p>
              </div>

              <div class="countries-item-sourse">
                <p class="countries-item-text"><span class="text-bold">Top Level Domain</span>.be </p>
                <p class="countries-item-text"><span class="text-bold">Currencies:</span> Euro </p>
                <p class="countries-item-text"><span class="text-bold">Languages:</span>Dutch, French, German</p>
              </div>
            </div>

            <div class="site-state-selection">
              <h3 class="state-selection-heading">Border Countries: </h3>

              <div class="state-selection-containet-button">
                <button class="state-selection-button">France</button>
                <button class="state-selection-button">Germany</button>
                <button class="state-selection-button">Netherlands</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
